apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
  labels:
    name: ingress-service
spec:
  rules:
    - http:
        paths:
          - path: '/?(.*)'
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
