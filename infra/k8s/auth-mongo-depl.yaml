apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-mongo
  template:
    metadata:
      labels:
        app: users-mongo
    spec:
      containers:
        - name: users-mongo
          image: mongo
          # resources:
          #   limits:
          #     memory: '128Mi'
          #     cpu: '150m'
          ports:
            - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: users-mongo-srv
spec:
  selector:
    app: users-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
